<form [formGroup]="articleForm" (ngSubmit)="save(articleForm)" class="form">
  <h3 class="title">Авторы:</h3>
  <button type="button" class="button button-secondary" (click)="addAuthor()">Добавить автора</button>
  <div formArrayName="authors" class="authors">
    <ng-container
      *ngFor="let author of articleForm.controls.authors.controls; let i = index"
    >
      <ng-container [formGroupName]="i">
        <app-form-author
          [group]="articleForm.controls.authors.controls[i]"
          [remove]="removeAuthor"
          [deletable]="authorsDeletable"
          [id]="i"
        ></app-form-author>
      </ng-container>
    </ng-container>
  </div>

  <h3 class="title">Информация об источнике:</h3>
  <div class="details">
    <label class="form-item">
      <input class="input" type="text" formControlName="name" required>
      <span class="label">Название</span>
    </label>
    <label class="form-item">
      <input class="input" type="text" formControlName="city" required>
      <span class="label">Город</span>
    </label>
    <label class="form-item">
      <input class="input" type="text" formControlName="publisher" required>
      <span class="label">Издатель</span>
    </label>
    <label class="form-item">
      <input class="input" type="number" formControlName="year" required>
      <span class="label">Год</span>
    </label>
    <label class="form-item">
      <input class="input" type="number" formControlName="pages" required>
      <span class="label">Кол-во страниц</span>
    </label>
  </div>

  <button type="submit" [disabled]="!articleForm.valid" class="button button-submit">Добавить</button>
</form>
